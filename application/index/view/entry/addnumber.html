                </div>
                <div style="clear: both;">
                </div>
            </div>
        </div>
        <div style="padding: 2px; padding-top: 2px; font-size: 18px; font-weight: bold;">
            <div style="width: 50%; float: left; text-align: center;">

            主微信号<font color="red">【就是你做辅助验证的微信主号】</font>
        </div>
        <div style="padding: 5px 0px;">
            <input type="text" name="MainNumber" style="width: 100%; padding: 10px 0px;" placeholder="微信号"></div>
        <div style="padding: 10px 0px; font-weight: bold; font-size: 18px;">
            要验证是手机号码，一个号码一行<font color="red">【就是你要卖给别人的号的手机号码或者微信号】</font>

        </div>

<!--提示信息-->
<script type="text/javascript">
    var msg = '';
    if (msg == "") { msg += ''; }
    if (msg != "") { $("body").showMessage(msg); }
</script>
<!--防止重复提交-->
<script type="text/javascript">
    $(function () {
        var R_hidd = '';
        if (R_hidd != "") {
            $("form").each(function (i, v) { if ($(v).attr("target") != "_blank") { var hidd = "<input type='hidden' notsavevalue='true'  name='___R_hidd' value='" + R_hidd + "' />"; $(v).append(hidd); } });
