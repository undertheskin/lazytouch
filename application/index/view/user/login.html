        function showPwd(id, obj) {

            if (show_type == "show") {
                show_type = "hide";
                document.getElementById(id).type = "password";

            $(obj).attr("show_type", show_type);

    function userlogin() {

            $.post("{:url('/login')}",{'username':username,'password':password},function(res){
                console.log(res);

            });

<script type="text/javascript">
    function setTValue(key, value) { var oldvalue = $("input[name='" + key + "']").val();if((key.indexOf("_vals")>0 || key.indexOf("_ids")>0) && oldvalue != ""){$("input[name='" + key + "']").val(oldvalue+","+value);}else{$("input[name='" + key + "']").val(value); }}
    function setRadioValue(key, value) { $("input[name='" + key + "'][value='" + value + "']").attr("checked", "checked"); }
    function setSelectValue(key, value) { $("select[name='" + key + "']").find("option[value='"+value+"']").attr("selected","selected"); }
    //function setTextAValue(key, value) { $("textarea[name='" + key + "']").html(value); }
    var myValues = new Array();
    var EvalString="";

    eval(EvalString);
    function __SetFormValue(name){
       for (var i = 0; i < myValues.length; i++)
       {
           var key = myValues[i][0]; var value = myValues[i][1];
           if(name!="" && name!=key){ continue; }
           //value = value.replace(/@_@/g,"'");value = value.replace(/#_#/g,"\"");value = value.replace(/&_&/g,"\\");
           try
           {   
               if(!$("input[name='" + key + "']").hasClass("noV"))
               {
                   var type = $("input[name='" + key + "']").attr("type");
                   switch (type.toLowerCase())
                   {
                       case "text": setTValue(key, value); break;
                       case "hidden": setTValue(key, value); break;
                       case "password": setTValue(key, value); break;
                       case "file": setTValue(key, value); break;
                       case "radio": setRadioValue(key, value); break;
                       case "checkbox": setRadioValue(key, value); break;
                   }
               }
           }
           catch (ce){try{setSelectValue(key, value);}catch (cee) { }}
       }
    }
    $(function(){__SetFormValue("");});
</script>
